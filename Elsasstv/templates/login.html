{% load static %}

  
<div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="LoginModal" aria-hidden="true">
    <button type="button" class="close float-close-pro" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
   </button>
 <div class="modal-dialog modal-dialog-centered modal-md" role="document">
   <div class="modal-content">
        <div class="modal-header-pro">
            <h2>Welcome Back</h2>
            <h6>Sign in to your account to continue using Elsasstv</h6>
        </div>
        <div class="modal-body-pro social-login-modal-body-pro">
            
            
                <form method="POST">
                   <!--  <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div> -->
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class ="form-control" name="username" maxlength="40" required="" id="id_username" placeholder="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class ="form-control" name="password" maxlength="20" required="" id="id_password" placeholder="password">
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-green-pro btn-display-block">Sign In</button>
                    </div>
                    <div class="container-fluid">
                        <div class="row no-gutters">
                            {% comment %} <div class="col checkbox-remember-pro"><input type="checkbox" id="checkbox-remember"><label for="checkbox-remember" class="col-form-label">Remember me</label></div> {% endcomment %}
                           <div class="col forgot-your-password"><a href="{% url 'password_reset' %}">Forgot your password?</a></div>
                       </div>
                   </div>  
       
                </form>
      </div>  

        <button class="btn btn-header-pro noselect" data-toggle="modal" data-target="#RegisterModal" role="button">Register</button>   
   </div>  
 </div>  
</div>
