{% load static %}

  
<div class="modal fade" id="RegisterModal" tabindex="-1" role="dialog" aria-labelledby="RegisterModal" aria-hidden="true">
    <button type="button" class="close float-close-pro" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
   </button>
  <div class="modal-dialog modal-dialog-centered modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header-pro">
          <h2>Registration</h2>
          <h6>Create an account for Elsasstv</h6>
      </div>
      <div class="modal-body-pro social-login-modal-body-pro">    
          <form class = 'form-group' method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class ="form-control" name="username" value="qsd" maxlength="30" autofocus="" required="" id="id_username" placeholder="username"> 
            </div>
            <div class="form-group">
                <input type="text" class ="form-control" name="first_name" maxlength="30" id="id_first_name" placeholder="first name (optionnal)">
            </div>
            <div class="form-group">
                <input type="text" class ="form-control" name="last_name" maxlength="30" id="id_last_name" placeholder="last name (optionnal)">
            </div>
            <div class="form-group">
                <input type="email" class ="form-control" name="email" maxlength="254" id="id_email" placeholder="email (optionnal)">
            </div>
            <div class="form-group">
                <input type="password" class ="form-control" name="password1" required="" id="id_password1" placeholder="password"> 
            </div>
            <div class="form-group">
                <input type="password" class ="form-control" name="password2" required="" id="id_password2" placeholder="repeat password"> 
            </div>
            
            <button type="submit" class="btn btn-green-pro btn-display-block">Register</button>
          </form>
      </div> 
    </div>  
  </div>  
</div>
